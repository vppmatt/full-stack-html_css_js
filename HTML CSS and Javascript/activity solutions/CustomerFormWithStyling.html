<!DOCTYPE html>
<html>
      <head>
            <title>Customer Form</title>
            <link href="styles.css" type="text/css" rel="stylesheet" />
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
      </head>
      <body>
            <div class="container">
               <h1>Customer Form</h1>
               <h4>Instructions</h4>
               <ul>
               	<li>Complete each of the fields</li>
               	<li>Press the send button</li>
               </ul>
               <h4>Customer Information</h4>
               <form action="post">
               	<label for="title">Title</label>
               	<select name="title">
               		<option value="Mr">Mr</option>
               		<option value="Miss">Miss</option>
               		<option value="Mrs">Mrs</option>
               		<option value="Ms">Mrs</option>
               		<option value="Mx">Mx</option>
               	</select>
               	<br>
               	<label for="address1">House number & street name</label>
               	<input name="address1" type="text">
               	<br>
               	<label for="address2">Town or City</label>
               	<input name="address2" type="text">
               	<br>
               	<label for="address3">Zip code / Post Code</label>
               	<input name="address3" type="text"><br>
               	<button type="submit">SEND</button>
               </form>
         </div>
      </body>
</html>
