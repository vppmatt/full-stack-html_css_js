<!DOCTYPE html>
<html>
    <head>
        <title>Outlines</title>

        <style>
            div {
                font-family: verdana, arial; 
                padding: 10px;
                width: 33%;
                background-color:yellow;
            }
            
            .mytext {
                outline: 2px solid red;
                outline-offset: 2px;
            }
            
        </style>
    </head>

    <body>

        <div>
            Here is some text. <span class="mytext">And here is some outlined text.</span>
        </div>

    </body>
</html>
