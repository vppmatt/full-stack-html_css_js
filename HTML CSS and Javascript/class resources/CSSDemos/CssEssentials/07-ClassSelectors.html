<!DOCTYPE html>
<html>
	<head>
		<title>Class Selectors</title>

		<style>

			body {
				font-family: tahoma;
			}
			
			label {
				width: 150px;
				display: inline-block;
				margin-bottom: 5px;
			}
			
			/* Applies to all elements that have the "optional" class */
			.optional {         
				border: 1px solid lightblue;
			}

			/* Applies to all elements that have the "required" class */
			.required {         
				border: 1px solid pink;
			}

		</style>
		
	</head>

	<body>

		<form onsubmit="return false">
		
			<label>Name</label>    <input type="text" class="required"> <br>
			<label>Address</label> <input type="text" class="required"> <br>
			<label>Tel</label>     <input type="text" class="optional"> <br>
			
			<label>Nationality</label> 
			<select class="required">
				<option>UK</option>
				<option>Norway</option>
				<option>France</option>
				<option>USA</option>
			</select>
			<br>
			
			<label>Favourite team</label> 
			<select class="optional">
				<option>Swansea City</option>
				<option>Other</option>
			</select>
			<br>
			
			<input type="submit" value="Submit"/>
		</form>
	
	</body>
</html>
