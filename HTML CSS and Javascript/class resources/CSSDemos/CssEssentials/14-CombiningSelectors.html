<!DOCTYPE html>
<html>
	<head>
		<title>Combining Selectors</title>

		<style>

			body {
				font-family: tahoma;
			}
			
			.standout {
				color: orange;
				font-size: 18pt;
				font-weight: bold
			}

			h1.standout {
				font-size: 36pt;
			}
			
		</style>
		
	</head>

	<body>

		<h1 class="standout">This is a "standout" h1 heading</h1>
		<div class="standout">This is a "standout" div</div>

		<h1>This is a normal h1 heading</h1>
		<div>This is a normal div</div>
		
	</body>
</html>
