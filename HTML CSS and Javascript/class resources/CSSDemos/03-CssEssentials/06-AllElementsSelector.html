<!DOCTYPE html>
<html>
	<head>
		<title>Selecting All Elements</title>

		<style>

			/* Applies to all elements */
			* {
			  font-family: verdana;
			  color: #9c1738;
			}


		</style>
		
	</head>

	<body>

		<h1>This is an h1</h1>
		<div>This is a div</div>
		<input type="text"></input>
		<select>
			<option>England</option>
			<option>Scotland</option>
			<option>Wales</option>
			<option>N Ireland</option>
		</select>
		
	</body>
</html>
