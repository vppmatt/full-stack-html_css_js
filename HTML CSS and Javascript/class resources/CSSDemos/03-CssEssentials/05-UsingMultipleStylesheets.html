<!DOCTYPE html>
<html>
    <head>
        <title>Multiple Style Sheets</title>
		
		<!-- Let's link a first CSS style sheet to this HTML page -->
		<link rel="stylesheet" type="text/css" href="MyStylesheet1.css">
		
		<!-- Now let's link another CSS style sheet to this HTML page -->
		<!-- The style rules in this stylesheet augment/override earlier rules -->
		<link rel="stylesheet" type="text/css" href="MyStylesheet2.css">
		
    </head>

    <body>
        <h1>Here's an h1 element</h1>
        <h1>Here's another h1 element</h1>
		
        <p>Here's a p element</h1>
        <p>Here's another p element</h1>
    </body>
</html>
