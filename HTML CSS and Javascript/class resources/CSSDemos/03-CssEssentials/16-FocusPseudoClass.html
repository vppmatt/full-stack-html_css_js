<!DOCTYPE html>
<html>
	<head>
		<title>Focus Pseudo-Class</title>

		<style>
			
			body {
				font-family: tahoma;
			}

			label {
				width: 150px;
				display: inline-block;
				margin-bottom: 5px;
			}
			
			/* Applies to <input> or <select> element that currently has input focus */
			input:focus, select:focus {
				border: #25a7f7 solid 2px;
				background-color: #25a7ff;
				color: white;
			}
			
		</style>
		
	</head>

	<body>

		<form onsubmit="return false">
		
			<label>Name</label>    <input type="text" class="required" autofocus> <br>
			<label>Address</label> <input type="text" class="required"> <br>
			<label>Tel</label>     <input type="text" class="optional"> <br>
			
			<label>Nationality</label> 
			<select class="required">
				<option>UK</option>
				<option>Norway</option>
				<option>France</option>
				<option>USA</option>
			</select>
			<br>
			
			<label>Favourite team</label> 
			<select class="optional">
				<option>Swansea City</option>
				<option>Other</option>
			</select>
			<br>
			
			<input type="submit" value="Submit"/>
		</form>

	</body>
</html>
