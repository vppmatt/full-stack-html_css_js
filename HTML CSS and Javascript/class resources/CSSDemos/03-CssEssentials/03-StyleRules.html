<!DOCTYPE html>
<html>
    <head>
        <title>Style Rules</title>
		<style>
			h1 {
				color: red;
				font-style: italic;
			}	

			p {
				color: blue;
				margin-bottom: 10px;
				border: lightblue solid 3px;
			}

		</style>
    </head>

    <body>
        <h1>Here's an h1 element</h1>
        <h1>Here's another h1 element</h1>
		
        <p>Here's a p element</h1>
        <p>Here's another p element</h1>
    </body>
</html>
