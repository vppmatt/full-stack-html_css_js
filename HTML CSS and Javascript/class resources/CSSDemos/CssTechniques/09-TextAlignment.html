<!DOCTYPE html>
<html>
    <head>
        <title>Text Alignment</title>
		
		<style>
			body {
				font-family: tahoma;
				font-size: 2em;
			}
			
			div {
			    margin-bottom: 1em;
			}
			
		    #div1 {
			    text-align: left;      /* Can also use "start" if left-to-right, or "end" if right-to-left */
			}
			
		    #div2 {
			    text-align: center;
			}

		    #div3 {
			    text-align: right;     /* Can also use "end" if left-to-right, or "start" if right-to-left */
			}

		    #div4 {
			    text-align: justify;
			}
		</style>
    </head>

    <body>
		<div id="div1">This is div1</div>
		<div id="div2">This is div2</div>
		<div id="div3">This is div3</div>
		<div id="div4">This is div4, with some simple text that will fill up several lines on the web page.</div>
    </body>
</html>
