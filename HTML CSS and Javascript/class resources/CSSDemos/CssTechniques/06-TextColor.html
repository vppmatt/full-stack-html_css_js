<!DOCTYPE html>
<html>
    <head>
        <title>Text Color</title>
		
		<style>
			body {
				font-family: tahoma;
			}
			
			div {
			    margin-bottom: 1em;
			}
			
		    #div1 {
			    color: #fc7276;
			}
			
		    #div2 {
			    color: rgb(252,186,3);
			}
			
			#div3 {
			    color: green;
			}
			
		</style>
    </head>

    <body>
		<div id="div1">This is div1</div>
		<div id="div2">This is div2</div>
		<div id="div3">This is div3</div>
    </body>
</html>
