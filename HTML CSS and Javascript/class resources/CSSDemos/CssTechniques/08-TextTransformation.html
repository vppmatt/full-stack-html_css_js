<!DOCTYPE html>
<html>
    <head>
        <title>Text Decoration</title>
		
		<style>
			body {
				font-family: tahoma;
				font-size: 2em;
			}
			
			div {
			    margin-bottom: 1em;
			}
			
		    #div1 {
			    text-transform: uppercase;
			}
			
		    #div2 {
			    text-transform: lowercase;
			}

		    #div3 {
			    text-transform: capitalize;
			}

		    span {
			    text-transform: none;
			}
		</style>
    </head>

    <body>
		<div id="div1">This is div1 with some text</div>
		<div id="div2">This is div2 with some text</div>
		<div id="div3">This is div3 with some text <span>and here is a span</span></div>
    </body>
</html>
