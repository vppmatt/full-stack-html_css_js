<!DOCTYPE html>
<html>
    <head>
        <title>Font Size</title>
		
		<style>
			body {
				font-family: tahoma;
				font-size: 2em;
			}
			
			div {
			    margin-bottom: 1em;
			}
			
		    #div1 {
				/* No font-size specified, inherits parent's font-size */
			}

		    #div2 {
				font-size: 90%;
			}
			
		    #div3 {
			    font-size: smaller;
			}

		    #div4 {
			    font-size: larger;
			}

		    #div5 {
			    font-size: x-small;
			}

		    #div6 {
			    font-size: xxx-large;
			}
		</style>
    </head>

    <body>
		<div id="div1">This is div1</div>
		<div id="div2">This is div2</div>
		<div id="div3">This is div3</div>
		<div id="div4">This is div4</div>
		<div id="div5">This is div5</div>
		<div id="div6">This is div6</div>
    </body>
</html>
