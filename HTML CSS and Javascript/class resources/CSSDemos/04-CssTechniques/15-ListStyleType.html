<!DOCTYPE html>
<html>
    <head>
        <title>List Style Type</title>
		
		<style>
			body {
				font-family: times new roman;
				font-size: 2em;
			}
			
			
			/* 
			 * For more information about list style types available, see:
			 * https://developer.mozilla.org/en-US/docs/Web/CSS/list-style-type
			 */

		    #list1 {
				list-style-type: disc;
			}

		    #list2 {
				list-style-type: circle;
			}
			
		    #list3 {
				list-style-type: square;
			}

		    #list4 {
				list-style-type: lower-roman;
			}

		</style>
    </head>

    <body>
		<h4>This is list 1</h4>
		<ol id="list1">
			<li>Matt</li>
			<li>Mark</li>
			<li>Luke</li>
			<li>John</li>
		</ol>

		<h4>This is list 2</h4>
		<ol id="list2">
			<li>Matt</li>
			<li>Mark</li>
			<li>Luke</li>
			<li>John</li>
		</ol>

		<h4>This is list 3</h4>
		<ol id="list3">
			<li>Matt</li>
			<li>Mark</li>
			<li>Luke</li>
			<li>John</li>
		</ol>

		<h4>This is list 4</h4>

			<li>Luke</li>
			<li>John</li>
		</ol>
    </body>
</html>
