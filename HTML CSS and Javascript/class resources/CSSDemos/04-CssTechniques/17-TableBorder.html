<!DOCTYPE html>
<html>
    <head>
        <title>Table Border</title>
		
		<style>
			body {
				font-family: tahoma;
			}

			th {
				background-color: lightblue;
			}
			
			table, th, td {
				border: 2px solid blue;
			}		

			table {
				border-collapse: collapse;
			}
			
		</style>
    </head>

    <body>
		<table>
			<thead>
				<tr>
					<th>Country</th>
					<th>Capital</th>
					<th>Population</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>UK</td>
					<td>London</td>
					<td>66m</td>
				</tr>
				<tr>
					<td>USA</td>
					<td>Washington DC</td>
					<td>328m</td>
				</tr>
				<tr>
					<td>Norway</td>
					<td>Oslo</td>
					<td>5m</td>
				</tr>
			</tbody>
		</table>
    </body>
</html>
