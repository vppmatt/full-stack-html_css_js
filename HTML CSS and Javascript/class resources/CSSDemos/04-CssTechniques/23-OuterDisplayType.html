<!DOCTYPE html>
<html>
    <head>
        <title>Outer Display Type</title>
		
		<style>
			body {
				font-family: tahoma;
			}

			#div2 div {
				display: inline;
			}

			#navbar2 a {
				display: block;
			}

		</style>
    </head>

    <body>

		<div id="div1">
			<div>Hello</div>
			<div>Thank you</div>
			<div>And good night</div>
		</div>
		
		<div id="div2">
			<div>Hello</div>
			<div>Thank you</div>
			<div>And good night</div>
		</div>

		<navbar id="navbar1">
			<a href="https://www.oreilly.com">O'Reilly</a>
			<a href="https://www.bbc.co.uk">BBC</a>
			<a href="https://www.google.com/">Google</a>
		</navbar>

		<navbar id="navbar2">
			<a href="https://www.oreilly.com">O'Reilly</a>
			<a href="https://www.bbc.co.uk">BBC</a>
			<a href="https://www.google.com/">Google</a>
		</navbar>

    </body>
</html>
