<!DOCTYPE html>
<html>
    <head>
        <title>Font Weight</title>
		
		<style>
			body {
				font-family: tahoma;
				font-size: 2em;
			}
			
			div {
			    margin-bottom: 1em;
			}
			
		    #div1 {
				/* No font-weight specified, inherits parent's font-weight */
			}

		    #div2 {
				font-weight: lighter;
			}
			
		    #div3 {
				font-weight: bolder;
			}

		    #div4 {
			    font-weight: normal;
			}

		    #div5 {
			    font-weight: bold;
			}

		    #div6 {
			    font-weight: 100;
			}
		</style>
    </head>

    <body>
		<div id="div1">This is div1</div>
		<div id="div2">This is div2</div>
		<div id="div3">This is div3</div>
		<div id="div4">This is div4</div>
		<div id="div5">This is div5</div>
		<div id="div6">This is div6</div>
    </body>
</html>
