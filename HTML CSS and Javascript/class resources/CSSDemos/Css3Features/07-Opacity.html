<!DOCTYPE html>
<html>
    <head>
        <title>Opacity</title>

        <style>
            body {
                background-image: url(kitzbuhel.jpg);
                background-repeat: no-repeat;
            }

            div {
                font-family: verdana, arial; 
                padding: 10px;
                width: 400px;
                height: 40px;
                border-radius: 5px;
            }
        </style>
    </head>

    <body>
        <div>
            <div style="background: orange; opacity: 0.0;">opacity: 0.0</div>
            <div style="background: orange; opacity: 0.2;">opacity: 0.2</div>
            <div style="background: orange; opacity: 0.4;">opacity: 0.4</div>
            <div style="background: orange; opacity: 0.6;">opacity: 0.6</div>
            <div style="background: orange; opacity: 0.8;">opacity: 0.8</div>
            <div style="background: orange; opacity: 1.0;">opacity: 1.0</div>
        </div>
    </body>
</html>
